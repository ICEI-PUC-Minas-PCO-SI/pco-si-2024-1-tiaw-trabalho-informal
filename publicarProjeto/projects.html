<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos Publicados</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="topic/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="index.html">
                <img src="logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#">
                            <i class="bi bi-chat-dots-fill"></i>
                        </a>
                </ul>
            </div>
        </div>
    </nav>

    <div id="projetosPublicados">
        <h1>Projetos Publicados</h1>
        <div id="filters">
            <!-- Filtro por nome do projeto -->
            <div class="filter-option">
                <label for="nome_projeto">Nome do Projeto:</label>
                <input type="text" id="nome_projeto" name="nome_projeto">
            </div>

            <!-- Filtro por área do projeto -->
            <div class="filter-option">
                <label for="area_projeto">Área do Projeto:</label>
                <select name="area_projeto" id="area_projeto">
                    <option value="">Todas as Áreas</option>
                    <option value="seguranca_informacao">Segurança da Informação</option>
                    <option value="programacao">Programação</option>
                    <option value="qualidade_software">Qualidade de Software</option>
                    <!-- Adicionar outras opções de área aqui depois -->
                </select>
            </div>

            <!-- Filtro por nível de projeto -->
            <div class="filter-option">
                <label for="nivel_projeto">Nível do Projeto:</label><br>
                <input type="checkbox" id="iniciante" name="nivel_projeto" value="iniciante">
                <label for="iniciante">Iniciante</label><br>
                <input type="checkbox" id="intermediario" name="nivel_projeto" value="intermediario">
                <label for="intermediario">Intermediário</label><br>
                <input type="checkbox" id="experiente" name="nivel_projeto" value="experiente">
                <label for="experiente">Experiente</label><br>
            </div>

            <!-- Filtro por prazo de entrega -->
            <div class="filter-option">
                <label for="prazo_entrega">Prazo de Entrega:</label>
                <input type="date" id="prazo_entrega" name="prazo_entrega" required><br><br> <span
                    id="prazoValor"></span>
            </div>

            <!-- Botão para aplicar os filtros -->
            <button onclick="aplicarFiltros()" id="filter-button">Filtrar</button>
        </div>

        <div id="projectList">
            <!-- Projetos serão adicionados aqui via JavaScript -->
        </div>
        <div id="editableDiv">
            <div id="main">
                <div id="header_main">
                    <div id="title_header_main">
                        <h1>PROJETO TESTE</h1>
                        <i id="backToProjectsButton" class="bi bi-box-arrow-in-left"></i>
                    </div>
                    <p>Seus tópicos</p>
                </div>
                <div id="table_main">
                    <div id="buttonAdd_table_main">
                        <i class="bi bi-plus-circle"></i>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <footer>
            <div class="bottom section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <div class="copyright">
                                <p>© <span>2024</span> <a href="#" class="transition">Monkey Tech Solutions</a> Todos
                                    Direitos Reservados.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

<!-- ignore templateElement -->
<div class="element_table_main" style="display: none;" id="templateElement">
    <div class="infoElement_table_main">
        <div class="boxSelect_infoElement_table_main"></div>
        <input type="text" placeholder="...">
    </div>
    <i class="bi bi-trash-fill"></i>
</div>

</html>
