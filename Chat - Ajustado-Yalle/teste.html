<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <!-- <link rel="stylesheet" href="styleschat.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #2f2f2f;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container-chat {
            display: flex;
            height: 100vh;
        }

        #chat {
            color: #e2cc00;
        }

        .contatos {
            width: 30%;
            background-color: #333;
            padding: 10px;
            overflow-y: auto;
            scrollbar-color: #e2cc00 black;
        }

        .contatos h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #e2cc00;
        }

        .cartao-contato a {
            width: 100%;
            height: 100%;
        }

        #lista-contatos {
            list-style-type: none;
            padding: 0;
        }

        .cartao-contato {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #444;
            border-radius: 5px;
            text-decoration: none;
            color: #e2cc00;
        }

        .cartao-contato img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .detalhes-contato {
            display: flex;
            flex-direction: column;
        }

        .nome-contato {
            font-weight: bold;
            color: #e2cc00;
        }

        .email-contato {
            font-size: 0.9em;
            color: #e2cc00;
        }

        .chat {
            width: 70%;
            display: flex;
            flex-direction: column;
        }

        .cabecalho-chat {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        .mensagens-chat {
            flex-grow: 1;
            padding: 10px;
            background-color: #2f2f2f;
            overflow-y: auto;
        }

        .entrada-chat {
            display: flex;
            background-color: #333;
            padding: 10px;
        }

        .entrada-chat input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            background: #333;
            color: white;
            border: 1px solid grey !important;
            outline: none;
            font-size: 15px;
        }

        .entrada-chat input::placeholder {
            color: white;
            font-size: 15px;
        }

        .entrada-chat button {
            padding: 10px 20px;
            background-color: #464444;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .entrada-chat button:hover {
            background-color: #000000;
        }

        .mensagem {
            background-color: #444;
            border: 0.1px solid #e2cc00;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            width: 50%;
            overflow: hidden;
            word-wrap: break-word;
        }

        #input-pesquisa {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input {
            background: #333;
            color: white;
            border: 1px solid grey !important;
            outline: none;
            font-size: 15px;
        }

        input::placeholder {
            color: white;
            font-size: 15px;
        }

        .bi-send-fill {
            color: #e2cc00;
        }


        li:hover {
            border: 2px solid #e2cc00;
        }
    </style>
</head>

<body>
    <div class="container-chat">
        <div class="contatos">
            <h2>Contatos</h2>
            <input type="text" id="input-pesquisa" placeholder="Procurar contatos...">
            <ul id="lista-contatos">
                <!-- Os cards de contatos serão adicionados aqui dinamicamente -->
            </ul>
        </div>
        <div class="chat">
            <div class="cabecalho-chat">
                <h2 id="chat">Selecione um contato</h2>
            </div>
            <div class="mensagens-chat" id="mensagens-chat">
                <!-- Mensagens do chat aparecerão aqui -->
            </div>
            <div class="entrada-chat">
                <input type="text" id="entrada-mensagem" placeholder="Digite sua mensagem...">
                <button id="botao-enviar"><i class="bi bi-send-fill"></i></button>
            </div>
        </div>
    </div>
    <!-- <script src="js/scriptchat.js"></script> -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('json/users.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data loaded:', data);
                    const listaContatos = document.getElementById('lista-contatos');
                    const inputPesquisa = document.getElementById('input-pesquisa');
                    inputPesquisa.addEventListener('input', function () {
                        filtrarContatos(data, inputPesquisa.value);
                    });
                    exibirContatos(data);
                })
                .catch(error => console.error('Error loading user data:', error));
        });

        function exibirContatos(contatos) {
            const listaContatos = document.getElementById('lista-contatos');
            listaContatos.innerHTML = '';
            contatos.forEach(usuario => {
                const li = document.createElement('li');
                li.className = 'cartao-contato';
                const a = document.createElement('a');
                a.href = usuario.link;
                a.innerHTML = `
                    <img src="${usuario.img}" alt="">
                    <div class="detalhes-contato">
                        <div class="nome-contato">${usuario.name}</div>
                        <div class="email-contato">${usuario.email}</div>
                    </div>
                `;
                a.addEventListener('click', function () {
                    abrirChat(usuario.name);
                });
                li.appendChild(a);
                listaContatos.appendChild(li);
            });
        }

        function filtrarContatos(contatos, termoPesquisa) {
            const contatosFiltrados = contatos.filter(contato =>
                contato.name.toLowerCase().includes(termoPesquisa.toLowerCase()) ||
                contato.email.toLowerCase().includes(termoPesquisa.toLowerCase())
            );
            exibirContatos(contatosFiltrados);
        }

        function abrirChat(nomeUsuario) {
            const chatCom = document.getElementById('chat');
            const mensagensChat = document.getElementById('mensagens-chat');
            chatCom.textContent = `${nomeUsuario}`;
            mensagensChat.innerHTML = ''; // Limpar mensagens anteriores

            // Carregar mensagens do localStorage
            const mensagensArmazenadas = JSON.parse(localStorage.getItem(nomeUsuario)) || [];
            mensagensArmazenadas.forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'mensagem';
                msgDiv.textContent = msg;
                mensagensChat.appendChild(msgDiv);
            });

            const botaoEnviar = document.getElementById('botao-enviar');
            const entradaMensagem = document.getElementById('entrada-mensagem');
            botaoEnviar.onclick = function () {
                enviarMensagem(nomeUsuario, entradaMensagem.value);
                entradaMensagem.value = ''; // Limpar campo de entrada
            };
        }

        function enviarMensagem(nomeUsuario, mensagem) {
            if (!mensagem.trim()) return; // Não enviar mensagens vazias
            const mensagensChat = document.getElementById('mensagens-chat');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'mensagem';
            msgDiv.textContent = mensagem;
            mensagensChat.appendChild(msgDiv);
            mensagensChat.scrollTop = mensagensChat.scrollHeight; // Rolar para o fim

            // Salvar mensagem no localStorage
            let mensagensArmazenadas = JSON.parse(localStorage.getItem(nomeUsuario)) || [];
            mensagensArmazenadas.push(mensagem);
            localStorage.setItem(nomeUsuario, JSON.stringify(mensagensArmazenadas));
        }
    </script>
</body>

</html>
