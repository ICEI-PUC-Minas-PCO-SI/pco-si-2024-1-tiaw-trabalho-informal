<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Chat</title>
    <link rel="stylesheet" href="styleschat.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="contacts">
            <h2>Contatos</h2>
            <input type="text" id="search-input" placeholder="Procurar contatos...">
            <ul id="contact-list">
                <!-- Os cards de contatos serão adicionados aqui dinamicamente -->
            </ul>
        </div>
        <div class="chat">
            <div class="chat-header">
                <h2 id="chat-with">Selecione um contato</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Mensagens do chat aparecerão aqui -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Digite sua mensagem...">
                <button id="send-button"><i class="bi bi-send-fill"></i></button>
            </div>
        </div>
    </div>
    <script src="js/scriptchat.js"></script>
</body>
</html>
