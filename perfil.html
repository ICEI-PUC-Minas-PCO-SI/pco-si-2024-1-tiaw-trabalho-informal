<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/perfil.css">
    <title>Perfil</title>
</head>
<body>
    
    <!--header-->
    <header>
        <div class="interface">
            <div class="logo">
                <a href="#">
                    <img src="img/macaco.png" alt="Logo MonkeyTech">
                </a>
            </div><!--logo-->
            <nav class="menu-desktop">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Publicar</a></li>
                </ul>
            </nav>
            <div class="btn-conta">
                <a href="registrar.html">
                    <button>Registrar</button>
                </a>
            </div><!--btn-conta-->
            <div class="btn-abrir-menu" id="btn-menu">
                <i class="bi bi-list"></i>
            </div>
            <div class="menu-mobile" id="menu-mobile">
                <div class="btn-fechar">
                    <i class="bi bi-x-lg"></i>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Início</a></li>
                        <li><a href="#">Contato</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Publicar</a></li>
                        <li><a href="registrar.html">Registrar</a></li>
                    </ul>
                </nav>
            </div><!--menu-mobile-->
            <div class="overlay-menu" id="overlay-menu"></div>
        </div><!--interface-->
    </header>
    <!--header-->

    <main>
        <section class="profile-section">
            <h1>Perfil</h1>
            <hr>
            <div class="profile-container">
                <div class="profile-left">
                    <div class="profile-pic">
                        <img id="profileImage" src="profile-pic-placeholder.png" alt="Foto de perfil">
                    </div>
                    <button id="edit-profile-button">Editar perfil</button>
                </div>
                <div class="profile-right">
                    <h2 id="profile-name">Nome Completo</h2>
                    <div class="profile-field">
                        <label for="profile-education">Educações e qualificações</label>
                        <textarea id="profile-education" placeholder="Educações e qualificações..."></textarea>
                    </div>
                    <div class="profile-field">
                        <label for="profile-summary">Resumo profissional</label>
                        <textarea id="profile-summary" placeholder="Resumo profissional..."></textarea>
                    </div>
                </div>
            </div>
        </section>
    </main>

       <!--footer-->
       <footer>
        <div class="interface">
            <div class="line-footer">
                <div class="flex">
                    <div class="btn-social">
                        <a href="#"><button><i class="bi bi-instagram"></i></button></a>
                        <a href="#"><button><i class="bi bi-github"></i></button></a>
                        <a href="#"><button><i class="bi bi-linkedin"></i></button></a>
                    </div><!--btn-social-->
                </div>
            </div><!--line-footer-->
            <div class="line-footer borda"></div><!--line-footer-->
            <p>&copy; 2024 MonkeyTech Solutions - Todos os direitos reservados</p>
        </div><!--interface-->
    </footer>
    <!--footer-->

    <script src="js/perfil.js"></script>
</body>
</html>
