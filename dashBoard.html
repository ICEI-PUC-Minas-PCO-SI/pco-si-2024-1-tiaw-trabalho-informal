<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard das vagas mais procuradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link rel="stylesheet" href="dashBoard.css">
    <style>
        .custom-card {
            background-color: rgb(56, 49, 49);
            color: white;
            border: 2px solid yellow; /* Adicionando borda amarela */
        }

        .white-text {
            color: white;
        }

        .chart-container {
            border: 2px solid yellow; /* Borda amarela para o contêiner do gráfico */
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>DashBoard das vagas mais procuradas</h1>
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card custom-card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Valor médio das vagas</h5>
                            <h6 class="card-subtitle mb-2  white-text" id="valorMedio">Calculando...
                            </h6>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card custom-card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Total de Vagas</h5>
                            <h6 class="card-subtitle mb-2  white-text" id="totalVagas">Calculando...
                            </h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h2>Valores das vagas</h2>
                <div class="chart-container">
                    <canvas id="divBarChart"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <h2>Informações das Vagas</h2>
                <div class="card custom-card" style="width: 100%;">
                    <div class="card-body">
                        <h5 class="card-title">Vagas</h5>
                        <ul class="list-group" id="listaVagas"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chartData = [];
        let divBarChart;

        document.getElementById('valorMedio').style.color = 'white';
        document.getElementById('totalVagas').style.color = 'white';

        window.onload = () => {
            fetch('http://localhost:3000/vagas')
                .then(response => response.json())
                .then(data => {
                    chartData = data;
                    exibirEstatisticas(data);
                    createBarChart(data);
                    exibirListaVagas(data);
                })
                .catch(error => {
                    alert('Erro ao obter dados do servidor: ' + error.message);
                });

            document.getElementById('nivelExperiencia').addEventListener('change', () => {
                const selectedNivel = document.getElementById('nivelExperiencia').value;
                const filteredData = selectedNivel === 'todos' ? chartData : chartData.filter(item => item.nivelExperiencia === selectedNivel);
                updateBarChart(filteredData);
                exibirListaVagas(filteredData);
            });
        };

        function exibirEstatisticas(data) {
            const totalVagas = data.length;
            const valorTotal = data.reduce((acc, vaga) => acc + parseFloat(vaga.valor.replace('R$', '').replace('.', '').replace(',', '.')), 0);
            const valorMedio = (valorTotal / totalVagas).toFixed(2);

            document.getElementById('valorMedio').textContent = `R$${valorMedio}`;
            document.getElementById('valorMedio').style.color = 'white'; // Adicionado para garantir que o texto seja branco

            document.getElementById('totalVagas').textContent = totalVagas;
            document.getElementById('totalVagas').style.color = 'white'; // Adicionado para garantir que o texto seja branco
        }

        function createBarChart(data) {
            const locais = data.map(item => item.localizacao);
            const valores = data.map(item => parseFloat(item.valor.replace('R$', '').replace('.', '').replace(',', '.')));

            const cores = [
                'rgba(255, 99, 132, 0.5)',
                'rgba(54, 162, 235, 0.5)',
                'rgba(255, 206, 86, 0.5)',
                'rgba(75, 192, 192, 0.5)',
                'rgba(153, 102, 255, 0.5)',
                'rgba(255, 159, 64, 0.5)'
            ];

            const ctx = document.getElementById('divBarChart').getContext('2d');
            divBarChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: locais,
                    datasets: [{
                        label: 'Valores das Vagas',
                        data: valores,
                        backgroundColor: cores,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    plugins: {
                        datalabels: {
                            anchor: 'end',
                            align: 'end',
                            formatter: (value) => `R$${value.toFixed(2)}`,
                            color: 'white'
                        },
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        },
                        tooltip: {
                            bodyColor: 'white',
                            titleColor: 'white',
                            footerColor: 'white',
                            backgroundColor: 'rgba(0, 0, 0, 0.7)'
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: 'white'
                            },
                            title: {
                                display: true,
                                text: 'Localização',
                                color: 'white'
                            }
                        },
                        y: {
                            ticks: {
                                color: 'white'
                            },
                            title: {
                                display: true,
                                text: 'Valor (R$)',
                                color: 'white'
                            }
                        }
                    }
                },
                plugins: [ChartDataLabels]
            });
        }

        function updateBarChart(data) {
            const locais = data.map(item => item.localizacao);
            const valores = data.map(item => parseFloat(item.valor.replace('R$', '').replace('.', '').replace(',', '.')));

            divBarChart.data.labels = locais;
            divBarChart.data.datasets[0].data = valores;
            divBarChart.update();
        }

        function exibirListaVagas(data) {
            const listaVagas = document.getElementById('listaVagas');
            listaVagas.innerHTML = '';
            data.forEach(vaga => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item custom-card';
                listItem.innerHTML = `
                    <strong>Título:</strong> ${vaga.nomeVaga}<br>
                    <strong>Localização:</strong> ${vaga.localizacao}<br>
                    <strong>Nível:</strong> ${vaga.nivelExperiencia}<br>
                    <strong>Valor:</strong> ${vaga.valor}<br>
                    <strong>Descrição:</strong> ${vaga.descricao}
                `;
                listaVagas.appendChild(listItem);
            });
        }
    </script>
</body>

</html>
