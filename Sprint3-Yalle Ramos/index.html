    <h2>Publicar Projeto</h1>
        <form id="projectForm">
            <label for="area">Área do Projeto:</label>
            <select name="area" id="area" required>
                <option value="">Selecione a Área</option>
                <option value="seguranca_informacao">Segurança da Informação</option>
                <option value="programacao">Programação</option>
                <option value="qualidade_software">Qualidade de Software</option>
                <!-- Adicionar outras opções de área aqui depois -->
            </select><br><br>

            <label for="nivel">Nível do Projeto:</label><br>
            <select name="nivel" id="nivel" required>
                <option value="">Selecione o Nível</option>
                <option value="iniciante">Iniciante</option>
                <option value="intermediario">Intermediário</option>
                <option value="experiente">Experiente</option>
            </select><br><br>

            <label for="nome_projeto">Nome do Projeto:</label>
            <input type="text" id="nome_projeto" name="nome_projeto" required><br><br>

            <label for="descricao_projeto">Descrição do Projeto:</label><br>
            <textarea id="descricao_projeto" name="descricao_projeto" rows="4" cols="50" required></textarea><br><br>

            <label for="prazo_entrega">Prazo de Entrega:</label>
            <input type="date" id="prazo_entrega" name="prazo_entrega" required><br><br>

            <label for="arquivo">Selecionar Arquivo:</label>
            <input type="file" id="arquivo" name="arquivo" accept="image/*" multiple required><br><br>

            <input type="button" value="Publicar Projeto" onclick="publicarProjeto()">
        </form>
