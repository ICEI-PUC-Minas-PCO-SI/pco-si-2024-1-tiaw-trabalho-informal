<body>
    <header>
        <nav class="Menu">
            <a href="#" class="MenuLink">Home</a>
            <a href="#" class="MenuLink">Contato</a>
            <a href="#" class="MenuLink">Publicar</a>
            <a href="#" class="MenuLink">Mais</a>
        </nav>
        <div class="group">
            <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                <g>
                    <path
                        d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                    </path>
                </g>
            </svg>
            <input placeholder="Pesquisar..." type="search" class="input">
        </div>
        <div class="User" id="userButtons">
            <a href="login.html" class="Login" id="registerButton">Registrar</a>
            <a href="login.html" class="Register" id="loginButton">Entrar</a>
        </div>
        <div class="User" id="profileIcon" style="display: none;">
            <i class="bi bi-person-circle fs-3"></i>
        </div>
    </header>

    <div class="container">
        <h1>Procure os Melhores Projetos para Você</h1>
        <hr>
        <div class="content">
            <div class="filter">
                <h2>Filtro</h2>
                <form id="filterForm">
                    <label for="localizacao">Localização</label>
                    <input type="text" id="localizacao" name="localizacao" placeholder="Escolha a localização">

                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria" name="categoria" placeholder="Escolha a categoria do projeto">

                    <label for="preco">Preço</label>
                    <input type="range" id="preco" name="preco" min="0" max="10000">

                    <label>Experiência</label>
                    <div class="experiencia">
                        <input type="checkbox" id="iniciante" name="experiencia" value="Iniciante">
                        <label for="iniciante">Iniciante</label>
                        <input type="checkbox" id="intermediario" name="experiencia" value="Intermediario">
                        <label for="intermediario">Intermediário</label>
                        <input type="checkbox" id="experiente" name="experiencia" value="Experiente">
                        <label for="experiente">Experiente</label>
                    </div>

                    <label for="tempo">Tempo de entrega</label>
                    <input type="range" id="tempo" name="tempo" min="1" max="30">

                    <button type="submit">Filtrar</button>
                </form>
            </div>
            <div class="projects">
                <div class="project">
                    <h3>Título</h3>
                    <div class="project-img">
                        <img src="#" alt="Imagem do Projeto">
                      </div>
                    <p>Descrição</p>
                </div>
                <div class="project">
                    <h3>Título</h3>
                    <div class="project-img">
                        <img src="#" alt="Imagem do Projeto">
                      </div>
                    <p>Descrição</p>
                </div>
                <div class="project">
                    <h3>Título</h3>
                    <div class="project-img">
                        <img src="path/to/your/image.jpg" alt="Imagem do Projeto">
                      </div>
                    <p>Descrição</p>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="emcima"></footer>
    <footer class="debaixo">
        <div class="DireitosReservados">© monkey-tech 2024 . direitos reservados </div>
    </footer>

    <script src="js/navegation.js"></script>
</body>
</html>
